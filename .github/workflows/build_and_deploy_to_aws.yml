name: Build and Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Build SAM application
        working-directory: ./aws
        run: sam build --template-file sam_apigateway_lambda_template.yaml

      - name: Deploy SAM application
        working-directory: ./aws
        run: |
          sam deploy \
            --template-file sam_apigateway_lambda_template.yaml \
            --stack-name try-lambdalith-with-hono-stack \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --resolve-s3

      - name: Get API Gateway URL
        run: |
          ENDPOINT=$(aws cloudformation describe-stacks \
            --stack-name try-lambdalith-with-hono-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayEndpoint`].OutputValue' \
            --output text)
          echo "API Gateway Endpoint: $ENDPOINT"
          echo "ENDPOINT=$ENDPOINT" >> $GITHUB_ENV

      - name: Test deployment
        run: |
          echo "Testing deployed endpoint..."
          curl -f $ENDPOINT || exit 1
          echo "Deployment test successful!"
